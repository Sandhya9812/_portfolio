{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Skills{% endblock %}</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #000; /* Pure black background */
      color: white;
    }

    .navbar {
      background-color: #000 !important; /* Solid black navbar */
      border-bottom: 1px solid #333;
    }

    .nav-link {
      color: #ddd !important;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #00e5ff !important;
      text-shadow: 0 0 5px #00e5ff;
    }

    .navbar-brand {
      color: #00e5ff !important;
      font-weight: bold;
      text-shadow: 0 0 8px #00e5ff;
    }

    .btn-outline-light {
      border-color: #555;
      color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #00e5ff;
      color: black;
      border-color: #00e5ff;
    }

    .btn-close-white {
      filter: invert(1);
    }

    /* Offcanvas (menu) */
    .offcanvas.text-bg-dark {
      background-color: #111 !important;
      color: white;
    }

    .dropdown-menu-dark {
      background-color: #000;
      border: 1px solid #333;
    }

    .dropdown-item {
      color: #ddd;
    }

    .dropdown-item:hover {
      background-color: #222;
      color: #00e5ff;
    }

    /* Theme toggle icon */
    #toggleTheme i {
      transition: transform 0.3s ease;
    }

    #toggleTheme:hover i {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="bi bi-person-circle"></i> Portfolio</a>

    <div class="d-flex align-items-center">
      <!-- Theme Toggle Icon -->
      <button id="toggleTheme" class="btn btn-sm btn-outline-light me-2">
        <i id="themeIcon" class="bi bi-moon"></i>
      </button>

      <!-- Navbar Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav" id="navLinks">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">
              <i class="bi bi-house-door-fill"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"><i class="bi bi-person-lines-fill"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'skills' %}"><i class="bi bi-tools"></i> Skills</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
              <i class="bi bi-briefcase-fill"></i> Work
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="{% url 'projects' %}"><i class="bi bi-kanban"></i> Projects</a></li>
              <li><a class="dropdown-item" href="{% url 'internship_list' %}"><i class="bi bi-building"></i> Internships</a></li>
              <li><a class="dropdown-item" href="{% url 'certificates' %}"><i class="bi bi-award-fill"></i> Certificates</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}"><i class="bi bi-envelope-fill"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- Click Active Color Script -->
<script>
  const links = document.querySelectorAll('#navLinks .nav-link');
  links.forEach(link => {
    link.addEventListener('click', () => {
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
    });
  });
</script>

<!-- Theme Toggle Script -->
<script>
  const toggleBtn = document.getElementById('toggleTheme');
  const themeIcon = document.getElementById('themeIcon');
  const navbar = document.querySelector('.navbar');

  toggleBtn.addEventListener('click', () => {
    const isDark = navbar.classList.contains('bg-dark');

    navbar.classList.toggle('bg-dark', !isDark);
    navbar.classList.toggle('navbar-dark', !isDark);
    navbar.classList.toggle('bg-white', isDark);
    navbar.classList.toggle('navbar-light', isDark);

    toggleBtn.classList.toggle('btn-outline-light', !isDark);
    toggleBtn.classList.toggle('btn-outline-dark', isDark);

    themeIcon.classList.toggle('bi-moon', !isDark);
    themeIcon.classList.toggle('bi-brightness-high', isDark);
  });
</script>
<!-- Bootstrap JS Bundle (includes Popper for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
