{% include "header.html" %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to right top, #99f2c8, #1f4037, #d0e, #87f1ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bubble background animation */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      background: rgba(255, 255, 255, 0.15);
      animation: floatBubble 20s infinite ease-in-out;
      z-index: 0;
    }

    .bubble:nth-child(1) {
      width: 80px; height: 80px; top: 10%; left: 10%;
    }
    .bubble:nth-child(2) {
      width: 100px; height: 100px; top: 30%; left: 70%;
      animation-delay: 2s;
    }
    .bubble:nth-child(3) {
      width: 60px; height: 60px; bottom: 10%; left: 20%;
      animation-delay: 4s;
    }

    @keyframes floatBubble {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      color: white;
    }

    .contact-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-control {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      transition: all 0.3s ease-in-out;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1);
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0dcaf0;
    }

    .social-buttons a {
      margin: 10px;
      min-width: 120px;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- Background Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <section class="contact-section">
    <div class="contact-card">
      <h2>Contact Me</h2>

      <!-- ✅ Django Contact Form -->
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn btn-custom">
            <i class="bi bi-send-fill me-2"></i> Send Message
          </button>
        </div>
      </form>

      <!-- ✅ Success Message -->
      {% if success %}
        <div class="alert alert-success" role="alert">
          Thanks for reaching out! I’ll get back to you soon.
        </div>
      {% endif %}

      <!-- Social Links -->
      <div class="text-center social-buttons mt-4">
        <a href="https://www.linkedin.com/in/sandhya-sharma-94ab2a25a/" target="_blank" class="btn btn-outline-light">
          <i class="bi bi-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/Sandhya9812" target="_blank" class="btn btn-outline-light">
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </div>
  </section>
<!-- Bootstrap JS Bundle (includes Popper for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
